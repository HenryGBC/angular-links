<app-card>
  <div class="content">
    <ng-container *ngIf="!isLoading">
      <img src="{{ profile.avatar }}" alt="" />
      <h4>{{ profile.name }}</h4>
      <p>{{ profile.email }}</p>
    </ng-container>

    <ng-container *ngIf="isLoading">
      <h4>Loading..</h4>
    </ng-container>
  </div>
</app-card>
